<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8]

    let arr2 = [7, 12, 6, 9, 20, 56, 89]

    let arr3 = []

    let arr4 = [0, 0, 0, 0, 0, 0]

    let arr5 = arr1.concat(arr2, arr3, arr4)
    let min = minArray(arr5)
    alert(min)

    function minArray(arr5) {
        let min = arr5[0]
        for (i = 1; i < arr5.length; i++) {
            if (arr5[i] < min) {
                min = arr5[i]
            }
        }
        return min;
    }
</script>
